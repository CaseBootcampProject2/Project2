<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blog - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="author-container">
                <h1>Schedule Appointment</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="" class="form-control" id="firstName" placeholder="">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="email" class="form-control" id="lastName" placeholder="">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <div class="container">
            <div class="row">
                <div class='col-sm-6'>
                    <div class="form-group">
                        <div class="input-group date">
    <input type="text" class="form-control" value="12-02-2012">
    <div class="input-group-addon">
        <span class="glyphicon glyphicon-th"></span>
    </div>
</div>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
            $('#datetimepicker').data("DateTimePicker").FUNCTION()
            $(function() {
                $('#datetimepicker1').datetimepicker();
            });
            </script>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <script src="js/blog.js" type="text/javascript"></script>
</body>

</html>
