<!DOCTYPE html>
<html>

<head>
    <title>JNJ Day Spa</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body align="center">
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="appointment.html">Appointment</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="jumbotron jumbotron-fluid head">
        <img width="200" height="200" style="margin-right: 10%;" src="assets/images/logo.png">
        <span class="menu" style="text-align:center;float:left;font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>
    </div>
    <div align="center"  style="background-color: black;color: white;" class="contact jumbotron form-jumbotron">
        <div align="center" id="contact-container">
            <div align="center" >
                <h3>Make an Appointment</h3>
            </div>
            <br/>
            <form id="new-appointment" data-toggle="validator" role="form" method="post" action="app_thanks.html">
                <div align="center" class="controls">
                    <div align="center"  class="row">
                        <div align="center"  class="col-md-6">
                            <div align="center"  class="form-group">
                                <label for="form_phone">Pick a Date</label>
                                <input id="date" type="date" class="form-control" placeholder="Choose a date">
                                <div class="help-block with-errors"></div>
                            </div>
                            <div align="center" class="form-group">
                                <label for="form_phone">Service Requested</label>
                                <br>
                                <select name="service-select" id="service">
                                    <option value="volvo">Volvo</option>
                                    <option value="saab">Saab</option>
                                    <option value="fiat">Fiat</option>
                                    <option value="audi">Audi</option>
                                </select>
                                <br>
                                <br>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div align="center" class="form-group">
                                <label for="form_phone">Employee</label>
                                <br>
                                <select name="employee-select" id='employee'>
                                    <option value="volvo">Volvo</option>
                                    <option value="saab">Saab</option>
                                    <option value="fiat">Fiat</option>
                                    <option value="audi">Audi</option>
                                </select>
                                <br>
                                <br>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <label for="form_phone">Times Avialible</label>
                                <br>
                                <select name="time-select" id="time">
                                    <option value="volvo">Volvo</option>
                                    <option value="saab">Saab</option>
                                    <option value="fiat">Fiat</option>
                                    <option value="audi">Audi</option>
                                </select>
                                <br>
                                <br>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message">Message</label>
                                    <textarea id="message" class="form-control" placeholder="Message for me *" rows="4" data-error="Please leave us a message." required></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class=" button btn btn-primary">Send Message</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
    </script>
</body>

</html>
