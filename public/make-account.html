<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Create a Spa Account</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>


	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="/">Home</a>
		<a href="/about">About</a>
		<a href="/make-account">Create an Account</a>
		<a href="services.html">Services</a>
		<a href="/make-appt">Appointment</a>
	</div>


	<div class= jumbotron-fluid>
		<img width="200" height="200" style="margin-right: 10%;" src="assets/images/logo.png">
		<span class="menu" style="text-align:center;float:left;font-size:30px;cursor:pointer; margin-top: 5%; margin-left: 5%;" onclick="openNav()">&#9776; Menu</span>

		<div class="container">
			<div class='row'>
				<div class='col-xs-6 col-xs-offset-3'>
					<h1>Create a New JNJ Spa Account</h1>
				</div>
				<div class='row'>
					<div class='col-xs-4 col-xs-offset-4'>
						<a href='/'>Home</a>
						<br>
						<a href='/make-account'>Create a New Account</a>
						<br>
						<a href='/make-appt'>Schedule an Appointment</a>

					</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-xs-6 col-xs-offset-3'>

					<form id="new-account">
						<div class="row">
							<div class="col-xs-12">
								<input type="text" class="form-control" placeholder="First name" id="first-name">
								<br>
								<input type="text" class="form-control" placeholder="Last name" id="last-name">
							</div>
						</div>
						<div class="form-group row">
							<br>
							<div class="col-sm-12">
								<input type="email" class="form-control" id="email" placeholder="email@example.com" id="email">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-12">
								<input type="password" class="form-control" id="password" placeholder="Password">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-xs-4 col-xs-offset-4">
								<button type="submit" class="btn btn-danger submit">Create Account</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Custom Script -->
		<script src="assets/js/make-account.js" type="text/javascript"></script>
		<script>
			function openNav() {
				document.getElementById("mySidenav").style.width = "250px";
			}

			function closeNav() {
				document.getElementById("mySidenav").style.width = "0";
			}
		</script>


	</body>
	</html>
