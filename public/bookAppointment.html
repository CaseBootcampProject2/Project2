<!DOCTYPE html>
<html>

<head>
    <title>JNJ Day Spa</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body align="center">
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="appointment.html">Appointment</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="jumbotron jumbotron-fluid head">
        <img width="200" height="200" style="margin-right: 10%;" src="assets/images/logo.png">
        <span class="menu" style="text-align:center;float:left;font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>
    </div>
    <div align="center" style="background-color: black;color: white;" class="contact jumbotron form-jumbotron">
        <div align="center" id="contact-container">
            <div align="center">
                <h3>Make an Appointment</h3>
            </div>
            <br/>
            <form id="new-appointment" data-toggle="validator" role="form" method="post">
                <div align="center" class="controls">
                    <div align="center" class="row">
                        <div align="center" class="col-md-6">
                            <div align="center" class="form-group">
                                <label for="date">Pick a Date</label>
                                <input id="date" type="date" class="form-control" placeholder="Choose a date">
                                <div class="help-block with-errors"></div>
                            </div>
                            <div align="center" class="form-group" id="serviceSelect" style="display:none">
                                <label for="form_phone">Service Requested</label>
                                <br>
                                <select name="service-select" id="service">
                                </select>
                                <br>
                                <br>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div align="center" class="form-group" id="employeeSelect" style="display:none">
                                <label for="employee">Employee</label>
                                <br>
                                <select name="employee-select" id='employee'>
                                </select>
                                <br>
                                <br>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group" id="timeSelect" style="display:none">
                                <label for="times">Times Avialible</label>
                                <br>
                                <select name="time-select" id="time">
                                </select>
                                <br>
                                <br>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group" id="messageEntry" style="display:none">
                                    <label for="message">Message</label>
                                    <textarea id="message" class="form-control" placeholder="Please enter any special instructions." rows="4" data-error="Please leave us a message." required></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12" style="display:none" id="submitButton">
                                <button type="submit" class=" button btn btn-primary">Send Message</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
    </script>
    <script src="assets/Javascript/bookAppointment.js" type="text/javascript"></script>
</body>

</html>
